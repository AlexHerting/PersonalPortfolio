<body>

                <a href="index.html">Home</a>
                <a href="about.html">About</a>

        </div>

    <!-- Resume Section -->
    <section id="resume">
        <div class="container">
            <h2>Resume</h2>
            <!-- Embedded PDF Viewer -->
            <div class="resume-viewer">
                <embed src="assets/resume.pdf" type="application/pdf">
            </div>
            <!-- Download Resume Button -->
            <div class="resume-download">
                <button class="cta-button" onclick="downloadResume()">Download Resume</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Alex Herting. All rights reserved.</p>

                <a href="https://www.linkedin.com/in/alex-herting-782a8621b/" target="_blank">LinkedIn</a>
                <a href="https://github.com/AlexHerting" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        function downloadResume() {
            const link = document.createElement("a");
            link.href = "assets/resume.pdf";  // Ensure this path is correct
            link.download = "assets/resume.pdf"; // File will be named properly
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        </script>
</body>
